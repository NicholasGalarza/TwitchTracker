<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Twitch.tv Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Orbitron" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="main">
    <header>
      <h1>Twitch <i class="fa fa-twitch" aria-hidden="true"></i> Tracker</h1>
    </header>
    <div class="display">

      <!-- TODO add in a search bar so user may search for a specific twitch account -->
      <div class="tab">
        <button class="tablinks" id="fccButton"><i class="fa fa-free-code-camp fa-lg" aria-hidden="true"></i></button>
        <button class="tablinks" id="popularButton">Popular</button>
        <button class="tablinks" id="featuredButton">Featured</button>
      </div>

      <div id="fcc" class="container-fluid tabcontent">
        <div class="row center-block">
          <div class="link-effect">
            <div id="logo" class="col-xs-3 col-sm-2"></div>
          </div>
          <div id="title" class="col-xs-6 col-sm-8 center-block">
          </div>
          <div id="status" class="col-xs-3 col-sm-1">
            <div id="status"></div>
          </div>
        </div>
        <div id="freeCodeCamp"></div>
        <div id="fcc-followers-dropoff"></div>
      </div>

      <div id="popular" class="tabcontent">
        <div id="popularStreamerList">
          <p>hello popular world</p>
        </div>
      </div>

      <div id="featured" class="tabcontent">
        <div id="featuredStreamerList">
          <p>hello featured world</p>

        </div>
      </div>
    </div>
    <footer>
      <p>Written &amp; coded by Nicholas Galarza</p>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script type="text/javascript" src="js/twitch.js"></script>
</body>

</html>
