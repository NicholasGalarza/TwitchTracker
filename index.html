<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Twitch.tv Tracker</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Orbitron" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Twitch <i class="fa fa-twitch" aria-hidden="true"></i> Tracker</h1>
        </header>
        <div class="container">

            <div class="tab">
                <button class="tablinks" id="defaultOpen" onclick="getTwitchStreamers(event, 'All')">All</button>
                <button class="tablinks" onclick="getTwitchStreamers(event, 'Online')">Online</button>
                <button class="tablinks" onclick="getTwitchStreamers(event, 'Offline')">Offline</button>
            </div>

            <div id="All" class="tabcontent">
                <h3>London</h3>
                <p>London is the capital city of England.</p>
                <p>Stuff will have to be dynamically loaded in here</p>
            </div>

            <div id="Online" class="tabcontent">
                <h3>Paris</h3>
                <p>Paris is the capital of France.</p>
            </div>

            <div id="Offline" class="tabcontent">
                <h3>Tokyo</h3>
                <p>Tokyo is the capital of Japan.</p>
            </div>
        </div>
        <footer>
            <p>Written &amp; coded by Nicholas Galarza</p>
        </footer>
    </div>
    <script type="text/javascript" src="js/twitch.js"></script>
</body>

</html>
